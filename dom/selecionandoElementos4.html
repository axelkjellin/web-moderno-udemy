<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()
        primeiro.nextSibling.textContent = 'Axel'

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log()
        lista.firstElementChild.log()
        lista.lastElementChild.log()
        console.log('lista.parentNode.previousSibling.log()')
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        const teste2 = document.querySelectorAll('div ul li')
        console.log('teste2.log()')
        teste2.forEach(e => {
            const eai = e.classList.add('destaque')
        })

        var contador = 0
        const teste = [...lista.children]
        teste.forEach(e => {
            e.textContent = `Axel ${contador}`
            contador++
        })

        teste.forEach(e => {
            e.classList.add('teste')
        })
    </script>
    <style>
        .teste {
            background-color: black;
            font-size: 25px;
        }
    </style>
</body>
</html>
