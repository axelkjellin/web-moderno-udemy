<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        div {
            border: solid 5px dodgerblue;
            font-size: 40px;
        }
        .flex-container div {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            flex-direction: row;
        }

        .flex-container div {
            flex-basis: 100px; /*se o pai for row, passa a ser na linha, se o pai for flex-direction:column passa a ser na coluna*/
            width: 200px; /*nÃ£o adianta porque o flex-basis ganha em especificidade*/
        }
        .flex-container div:nth-child(4) {
            /* shortcut => grow shrink e basis */
            flex: 3 6 100px
        }
        .flex-container {
            width: 300px;
            width: 600px;
        }

    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
