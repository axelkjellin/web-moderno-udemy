<h1>Formulario</h1>

<form method="POST">
    <label for="nome" id="label">Nome</label>
    <input type="text" name="nome" />

    <label for="senha">Password</label>
    <input type="password" name="senha" />

    <label for="bio">Comentario</label>
    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado" >
        <option>Selecione</option>
        <option value="AC">Acre</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceara</option>
    </select>

    <select name="interesses" multiple size="7">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button type="submit" formaction="http://localhost:3003/usuarios">Incluir</button>
    <button type="submit" formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    form, h1{
        margin-left: 25px;
    }
    input, textarea {
        display:block;
        margin-bottom: 15px;

    }
    input[type=radio], input[type=checkbox] {
        display: inline;
    }
</style>
