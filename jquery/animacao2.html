<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>
    <button onclick="reseta('retorna')">reseta</button>

    <script>
        function alterarLargura(valor, duracao, callback) {
            $('div').animate({width: `+=${valor}`}, duracao, callback)
        }

        function moverNaDiagonal(valor, duracao, callback){
            $('div').animate({top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }

        function girar(valor, duracao, callback) {
            $('div').animate(
                {
                    transform: `+=${valor}`
                }, 
                {
                    step: function(valor) {
                        $(this).css('transform', `rotate(${valor}deg`)
                    },
                    duracao: duracao
                },  
                'linear', 
                callback)
        }

        function move(move) {
            if(move == 'retorna') {
                $('div').css('top', 0).css('left', 0)
            }
            
            alterarLargura(300, 100, () => {
                alterarLargura(-300, 600, () => {
                    moverNaDiagonal(300, 600, () => {
                        girar(3600, 3000)
                    })
                })
            })
        }

        move()

        function reseta(retorna){
            move(retorna)
        }

    </script>
</body>
