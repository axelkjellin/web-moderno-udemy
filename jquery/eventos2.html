<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alterarDestaque = () => $('#div1').toggleClass('destaque')
        // $('#div1').on('mouseenter mouseleave', alterarDestaque) //mesma coisa do de baixo
        $('#div1').hover(alterarDestaque, alterarDestaque)//pode chamar uma função no primeiro
        //parametro e quando sai chamar outra no segundo paramentro
        //poderia passar uma função direto tb () => {}

        $('#div1').one('mouseenter', e => alert('Aviso importante'))
        //esse acontece apenas uma vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))
        //isso acontece ao dar dois cliques

        $(window).resize(function(e) {
            const l = $(window).height()
            const a = $(window).width()
            $('#resultado1').html(`Largura: ${l} eAltura: ${a}`)
        })

        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectioEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
