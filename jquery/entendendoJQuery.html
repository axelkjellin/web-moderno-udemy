<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(1000).show(1000).fadeOut(1000).show(1) // channing chamada em cadeia
        console.log($('div').get(0))
        console.log($.isEmptyObject({}))
        console.log(jQuery.inArray(3, [1,2,3]))
        console.log(jQuery.inArray(4, [1,2,3])) // retorna -1 se for falso

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green') //this, Ã© o elemento que vai ser selecionado
            //por exemplo $('div') ou $('span')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)

    </script>
</body>
